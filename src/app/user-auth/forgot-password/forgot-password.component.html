<div class="row m-0">
    <div class="col-lg-3 col-md-10 col-sm-10 p-0">
        <div class="card vh-100 m-0  shadow-none">
            <div class="card-body ">
                <div class="px-2 mt-2">
                    <h4 class="font-size-18 mb-2 text-center">Reset Password</h4>
                    <p class="text-muted text-center">Enter you Email</p>

                    <form class="form-horizontal my-4">

                        <div class="mb-0">
                            <label class="form-label" for="username">Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Confirm code">
                            </div>
                        </div>

                        <div class="mb-0 row">
                            <div class="col-12 mt-4">
                                <button class="btn btn-primary w-100 waves-effect waves-light"
                                    type="submit">Reset</button>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="m-2 text-center bg-light p-4 text-primary">
                    <h4 class="">Remember It ?</h4>
                    <a [routerLink]="['/login']" class="btn btn-primary waves-effect waves-light">Sign In Here</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-9 col-md-2 col-sm-2 p-0 vh-100 custom-image d-flex justify-content-center"
        style="background-color:#44a2d2 ;">
    </div>
</div>
