<!-- login.component.html -->
<div class="d-flex justify-content-center login-container ">
    <mat-card class="col-lg-12 mt-5">
        <mat-card-content>
            <form class="login--section" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-card-title>Login</mat-card-title>
                <div>
                    <div>
                        <mat-form-field>
                            <input type="text" matInput formControlName="email" placeholder="Username">
                            <mat-error
                                *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">
                                Email is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <p>
                        <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password"
                                [type]="hidePassword ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="togglePasswordVisibility()">
                                {{ hidePassword ? 'visibility_off' : 'visibility' }}
                            </mat-icon>

                            <mat-error
                                *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">
                                Password is required
                            </mat-error>

                            <mat-error
                                *ngIf="signupForm.get('password').hasError('pattern') && signupForm.get('password').touched">
                                Password must contain uppercase letters and numbers
                            </mat-error>
                        </mat-form-field>
                    </p>
                </div>
                <div class="forgot-password mb-3">
                    <a aria-label="Forgot password" class="btn btn-link" [routerLink]="['/forgot-password']">Forgot
                        password</a>
                </div>
                <button class="btn btn-primary waves-effect waves-light custom-btn" type="submit">LOGIN</button>
                <div class="register--container">
                    New User? <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                </div>
            </form>
            <div class="image--section">
            </div>
        </mat-card-content>
    </mat-card>
</div>
