<!-- login.component.html -->
<div class=" login-container ">
    <mat-card class="col-lg-12 ">
        <mat-card-content>
            <form class="login--section" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-card-title>LOGIN</mat-card-title>
                <div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input type="text" [unmask]="true"  [imask]="{mask: '+({994})00-000-00-00'}" matInput formControlName="identifier" placeholder="Enter Phone number">
                            <mat-error
                                *ngIf="signupForm.get('identifier').hasError('required') && signupForm.get('identifier').touched">
                                Phone number is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter Password" formControlName="password"
                                [type]="hidePassword ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="togglePasswordVisibility()">
                                {{ hidePassword ? 'visibility_off' : 'visibility' }}
                            </mat-icon>

                            <mat-error
                                *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                    </p>
                </div>
                <div class="forgot-password mb-3">
                    <a aria-label="Forgot password" class="btn btn-link" [routerLink]="['/auth/forgot-password']">Forgot
                        password</a>
                </div>
                <button class="btn btn-primary waves-effect waves-light custom-btn" type="submit">LOGIN</button>
                <div class="register--container">
                    Don't have an account ? <a [routerLink]="['/auth/register']" class="btn btn-link">Register</a>
                </div>
            </form>
            <div class="image--section">
                <img src="../../../assets/images/Learning-bro.svg" alt="">
            </div>
        </mat-card-content>
    </mat-card>
</div>
