<div class="row d-flex justify-content-center align-items-center w-100 card-container">
    <div class="col-md-4 col-lg-4 col-sm-6 col-12 mb-4" *ngFor="let category of categories"
        (click)="onNavigate(category.id)">
        <div class="category-card card h-100 shadow-sm border-0 overflow-hidden">
            <div class="card-body d-flex flex-column align-items-center p-4">
                <!-- Icon container with fixed size but flexible content -->
                <div class="icon-container mb-3 d-flex align-items-center justify-content-center">
                    <img class="category-icon img-fluid" *ngIf="category.iconFileId"
                        src="http://api.codera.az/api/categories/{{category.id}}/icon-{{category.iconFileId}}"
                        alt="{{category.translationInCurrentLanguage}}">
                    <img class="category-icon img-fluid" *ngIf="!category.iconFileId"
                        src="assets/images/classification.png"
                        alt="{{category.translationInCurrentLanguage}}">
                </div>
                <h3 class="category-title text-center mb-0">{{category.translationInCurrentLanguage}}</h3>
            </div>
        </div>
    </div>
</div>
