<div class="row d-flex  justify-content-center  align-items-center w-100 h-100  card-container">
    <div class=" card-item-1  col-md-4 col-lg-4 col-sm-12  " style="cursor: pointer;"
        *ngFor="let category of categories" (click)="onNavigate(category.id)">
        <div class="card text-white bg-warning ">
            <div class="card-body d-flex align-items-center justify-content-center ">
                <h1 class="text-center ">{{category.translationInCurrentLanguage}}</h1>
            </div>
        </div>
    </div>
</div>
