<div class="row d-flex justify-content-center">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title" >Quizzes</h5>
      <button type="submit" class="btn-lg  btn-primary" routerLink="quizz">Add quizz</button>
    </div>
    <div class=" d-flex justify-content-center p-0" style="padding: 0;">
      <div class="mat-elevation-z8 table-responsive col-lg-12">
        <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>

          <ng-container matColumnDef="questionCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Question count</th>
            <td mat-cell *matCellDef="let row">{{ row.questionCount }}</td>
          </ng-container>

          <ng-container matColumnDef="durationInMinutes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration (min)</th>
            <td mat-cell *matCellDef="let row">{{ row.durationInMinutes }}</td>
          </ng-container>

          <ng-container matColumnDef="stateId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">{{ row.stateId }}</td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit" [routerLink]="'quizz/' + row.id"
                title="Edit">
                <i class="fas fa-pencil-alt" title="Edit"></i>
              </a> </td>
          </ng-container>

          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
            <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                (click)="removeQuizz(row.id)" title="Remove">
                <i class="fas fa-prescription-bottle" title="Remove"></i>
              </a> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
          (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
