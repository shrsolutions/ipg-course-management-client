<div class="card-body">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="card-title">Quizzes</h5>
    <button mat-raised-button color="primary" routerLink="quizz">Add quiz</button>
  </div>
  <div>
    <div class="table-responsive ">
      <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Title
            <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

            <!-- Mat Menu -->
            <mat-menu #questionMenu="matMenu" overlapTrigger="false">
              <div class="menu-content" (click)="$event.stopPropagation()">
                <mat-form-field appearance="outline">
                  <mat-label>Filter by title</mat-label>
                  <input matInput type="text" [(ngModel)]="titleFilter" (keyup.enter)="applyFilters()">
                </mat-form-field>
          
                <button mat-button color="primary" (click)="applyFilters()">Apply</button>
              </div>
            </mat-menu>
          </th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="questionCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Question Count
            <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

            <!-- Mat Menu -->
            <mat-menu #questionMenu="matMenu" overlapTrigger="false">
              <div class="menu-content" (click)="$event.stopPropagation()">
                <mat-form-field appearance="outline">
                  <mat-label>Min</mat-label>
                  <input matInput type="number" [(ngModel)]="questionCountMin" (keyup.enter)="applyFilters()">
                </mat-form-field>
          
                <mat-form-field appearance="outline">
                  <mat-label>Max</mat-label>
                  <input matInput type="number" [(ngModel)]="questionCountMax" (keyup.enter)="applyFilters()">
                </mat-form-field>
          
                <button mat-button color="primary" (click)="applyFilters()">Apply</button>
              </div>
            </mat-menu>
          </th>
          <td mat-cell *matCellDef="let row">{{ row.questionCount }}</td>
        </ng-container>

        <ng-container matColumnDef="durationInMinutes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration (min)</th>
          <td mat-cell *matCellDef="let row">{{ row.durationInMinutes }}</td>
        </ng-container>

        <ng-container matColumnDef="stateId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status
            <i *ngIf="stateSortDirection === 'ascending'" class="fas fa-arrow-up" (click)="toggleSort('stateId')"></i>
            <i *ngIf="stateSortDirection === 'descending'" class="fas fa-arrow-down"
              (click)="toggleSort('stateId')"></i>

            <!-- <button (click)="toggleSort('stateId')">Sort {{ stateSortDirection || 'None' }}</button> -->
          </th>
          <td mat-cell *matCellDef="let row">{{ row.stateId === 1 ? 'Active' : row.stateId === 2 ? 'Draft' : 'Unknown' }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
              [routerLink]="'quizz/' + row.id" title="Edit">
              <i class="fas fa-pencil-alt" title="Edit"></i>
            </a> </td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
          <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
              (click)="removeQuizz(row.id)" title="Remove">
              <i class="fas fa-prescription-bottle" title="Remove"></i>
            </a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
  </div>
</div>
