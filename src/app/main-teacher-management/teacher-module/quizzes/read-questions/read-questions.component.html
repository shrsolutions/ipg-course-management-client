<header class="dialogHeader">
  <h4 >Question</h4>
  <img src="../../../../../assets/images/close.svg" (click)="dialogRef.close()">
</header>

<div class="p-3">
  <div class="question-text">
    <h5>Question text</h5>
    <div [innerHTML]="question.text"></div>
  </div>
  <hr>
  <div class="answers">
    <h5>Answers</h5>
    <div *ngFor="let item of question.answers; let i =index" class="d-flex">
      <strong class="mx-3"><span>{{i+1}})</span></strong> <div [innerHTML]="item.text"></div>
    </div>
  </div>
</div>
