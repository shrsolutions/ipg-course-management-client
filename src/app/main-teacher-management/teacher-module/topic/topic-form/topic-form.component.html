<div class="card p-5">
    <div class="row d-flex justify-content-center">
        <div class="card-body">
            <h5 class="card-title" style="margin-left: 10px;">Topic Form</h5>
            <div class="general-label">
                <form [formGroup]="topicForm" class="mx-auto " (ngSubmit)="onSubmit()">
                    <div class="row d-flex justify-content-center  g-3">
                        <div class="col-lg-4 col-sm-12">
                            <div class="mb-0">
                                <label for="topic" class="visually-hidden">Topic</label>
                                <input type="text" formControlName="topic" class="form-control ms-2" id="topic"
                                    placeholder="Algorithm, excel and etc.">
                                <!-- Display validation error message -->
                                <div *ngIf="topicForm.get('topic').hasError('required') && topicForm.get('topic').touched"
                                    class="text-danger">
                                    Topic is required.
                                </div>
                                <div *ngIf="topicForm.get('topic').hasError('maxlength') && topicForm.get('topic').touched"
                                    class="text-danger">
                                    Maximum length is 50 characters.
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-12">
                            <button type="submit" class="btn btn-primary" [disabled]="topicForm.invalid">Add
                                Topic</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class=" table-responsive col-lg-10">
            <table mat-table [dataSource]="dataSource" matSort class="table table-centere table-centered mb-0">
                <ng-container matColumnDef="topicId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>
                <ng-container matColumnDef="translation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                </ng-container>
                <ng-container matColumnDef="languageName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
                    <td mat-cell *matCellDef="let row"><span class="badge bg-danger">Az…ôrbaycanca</span></td>
                </ng-container>
                <ng-container matColumnDef="setSubtopic">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Set Subtopic</th>
                    <td mat-cell *matCellDef="let row"><a class="btn btn-outline-primary "
                            (click)="onSetSubTopic(row.id)">Set Subtopic</a></td>
                </ng-container>
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                            (click)="onRemoveSubject(row.id)" title="Remove">
                            <i class="fas fa-prescription-bottle" title="Remove"></i>
                        </a> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
