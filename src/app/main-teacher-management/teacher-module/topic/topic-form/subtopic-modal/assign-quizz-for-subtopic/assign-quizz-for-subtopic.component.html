<div class="modal-1 bs-example-modal">
  <form  class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title align-self-center">Assign Quizz</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dialogRef.close()"></button>
    </div>
    <div class="modal-body">
      <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class="mat-elevation-z8 table-responsive col-lg-12">
          <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="toggleAll($event)" [checked]="isAllSelected()" [indeterminate]="isIndeterminate()"></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (change)="toggleSelection(row)" [checked]="isSelected(row)"></mat-checkbox>
              </td>
            </ng-container>
          
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>
          
            <ng-container matColumnDef="questionCount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Question count</th>
              <td mat-cell *matCellDef="let row">{{ row.questionCount }}</td>
            </ng-container>
          
            <ng-container matColumnDef="durationInMinutes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration (min)</th>
              <td mat-cell *matCellDef="let row">{{ row.durationInMinutes }}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" (click)="assignQuiz()">Assign Quizz</button>
      <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="dialogRef.close()">Close</button>
    </div>
  </form>
</div>
