<div class="modal-1 bs-example-modal">
  <form class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title align-self-center" *ngIf="data.type !== 'view'">Assign Quizz</h5>
      <h5 class="modal-title align-self-center" *ngIf="data.type == 'view'">Quizzes assigned to subtopics</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="dialogRef.close()"></button>
    </div>
    <div class="modal-body">
      <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class=" table-responsive col-lg-12">
          <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox *ngIf="data.type !== 'view' " (change)="toggleAll($event)" [checked]="isAllSelected()"
                  [indeterminate]="isIndeterminate()"></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox *ngIf="data.type !== 'view' " (change)="toggleSelection(row)"
                  [checked]="isSelected(row)"></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Title
                <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

                <!-- Mat Menu -->
                <mat-menu #questionMenu="matMenu" overlapTrigger="false">
                  <div class="menu-content" (click)="$event.stopPropagation()">
                    <mat-form-field appearance="outline">
                      <mat-label>Filter by title</mat-label>
                      <input matInput type="text" [(ngModel)]="titleFilter" name="titleFilter" (keyup.enter)="applyFilters()">
                    </mat-form-field>

                    <button mat-button color="primary" (click)="applyFilters()">Apply</button>
                  </div>
                </mat-menu>
              </th>
              <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <ng-container matColumnDef="questionCount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Question Count
                <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

                <!-- Mat Menu -->
                <mat-menu #questionMenu="matMenu" overlapTrigger="false">
                  <div class="menu-content" (click)="$event.stopPropagation()">
                    <mat-form-field appearance="outline">
                      <mat-label>Min</mat-label>
                      <input matInput type="number" [(ngModel)]="questionCountMin" name="questionCountMin" (keyup.enter)="applyFilters()">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                      <mat-label>Max</mat-label>
                      <input matInput type="number" [(ngModel)]="questionCountMax" name="questionCountMax" (keyup.enter)="applyFilters()">
                    </mat-form-field>

                    <button mat-button color="primary" (click)="applyFilters()">Apply</button>
                  </div>
                </mat-menu>
              </th>
              <td mat-cell *matCellDef="let row">{{ row.questionCount }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit" [href]="'/main-teacher-management/teacher-module/quizzes/quizz/' + row.id"
                  target="_blank" title="Edit">
                  <i class="fas fa-pencil-alt" title="Edit"></i>
                </a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    <div class="modal-footer" *ngIf="data.type !== 'view' ">
      <button type="submit" class="btn btn-primary" (click)="assignQuiz()">Assign Quizz</button>
      <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="dialogRef.close()">Close</button>
    </div>
  </form>
</div>
