<div class="modal-1 bs-example-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title align-self-center">Subtopic Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="onClose()"></button>
        </div>
        <div class="modal-body">

            <form [formGroup]="subtopicForm" class="row d-flex justify-content-center mb-3 p-2 shadow  "
                (ngSubmit)="onSubmit()">

                <div class="col-lg-6 col-sm-12">
                    <div class="mb-0">
                        <label for="subtopic" class="visually-hidden">Subtopic</label>
                        <input type="text" formControlName="subtopic" class="form-control ms-2" id="subtopic"
                            placeholder="Lesson 1, Lesson 2, etc.">
                        <!-- Display validation error message -->
                        <div *ngIf="subtopicForm.get('subtopic').hasError('required') && subtopicForm.get('subtopic').touched"
                            class="text-danger">
                            Subtopic is required.
                        </div>
                        <div *ngIf="subtopicForm.get('subtopic').hasError('maxlength') && subtopicForm.get('subtopic').touched"
                            class="text-danger">
                            Maximum length is 50 characters.
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="subtopicForm.invalid">{{UpdateOrAddBtnMessage}}</button>
                </div>

            </form>
            <div class=" d-flex justify-content-center p-0" style="padding: 0;">
                <div class="mat-elevation-z8 table-responsive col-lg-10">
                    <table mat-table [dataSource]="dataSource" matSort
                        class="table table table-striped   table-centere table-centered mb-0">
                        <ng-container matColumnDef="subtopicId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                            <td mat-cell *matCellDef="let row">{{ row.subtopicId }}</td>
                        </ng-container>
                        <ng-container matColumnDef="translation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name</th>
                            <td mat-cell *matCellDef="let row">{{ row.translation }}</td>
                        </ng-container>
                        <ng-container matColumnDef="languageName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
                            <td mat-cell *matCellDef="let row"><span class="badge bg-danger">{{
                                    row.languageName }}</span></td>
                        </ng-container>

                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                            <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
                                    (click)="onEditSubtopic(row)" title="Edit">
                                    <i class="fas fa-pencil-alt" title="Edit"></i>
                                </a> </td>
                        </ng-container>

                        <ng-container matColumnDef="remove">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                            <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                                    (click)="onRemoveSubtopic(row.subtopicId,row.languageId)" title="Remove">
                                    <i class="fas fa-prescription-bottle" title="Remove"></i>
                                </a> </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="onClose()">Close</button>
    </div>

    <!-- /.modal-content -->
</div>
