<div class="card p-5">
    <div class="row d-flex justify-content-center">
        <div class="card-body">
            <h2 class="card-title" style="margin-left: 10px;">Subject List</h2>
            <div class="general-label">
                <div class="d-flex justify-content-center p-0" style="padding: 0;">
                    <div class=" table-responsive col-lg-10">
                        <table mat-table [dataSource]="dataSource" matSort
                            class="table table-centere table-centered mb-0">
                            <ng-container matColumnDef="translation">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name</th>
                                <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                            </ng-container>
                            <ng-container matColumnDef="showTopic">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Topics</th>
                                <td mat-cell *matCellDef="let row"><a class="btn btn-outline-primary "
                                    [routerLink]="'/main-teacher-management/teacher-module/topics/topic-form/' + row.id"  >Show Topics</a></td>
                            </ng-container>
                            <ng-container matColumnDef="remove">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                                <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                                        (click)="onRemoveSubject(row.id)" title="Remove">
                                        <i class="fas fa-prescription-bottle" title="Remove"></i>
                                    </a> </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                               >
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
