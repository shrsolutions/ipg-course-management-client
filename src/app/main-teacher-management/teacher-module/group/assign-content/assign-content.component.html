<div class="modal-1 bs-example-modal">
  <form class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title align-self-center">Assign Content</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="dialogRef.close()"></button>
    </div>
    <div class="modal-body">

      <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class=" table-responsive col-lg-12">
          <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="toggleAll($event)" [checked]="isAllSelected()"
                  [indeterminate]="isIndeterminate()"></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (change)="toggleSelection(row)" [checked]="isSelected(row)"></mat-checkbox>
              </td>
            </ng-container>


            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description
                <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

                <!-- Mat Menu -->
                <mat-menu #questionMenu="matMenu" overlapTrigger="false">
                  <div class="menu-content" (click)="$event.stopPropagation()">
                    <mat-form-field appearance="outline">
                      <mat-label>Filter by name</mat-label>
                      <input matInput type="text" [(ngModel)]="descriptionFilter" name="descriptionFilter" (keyup.enter)="applyFilters()">
                    </mat-form-field>

                    <button mat-button color="primary" (click)="applyFilters()">Apply</button>
                  </div>
                </mat-menu>
              </th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name
                <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

                <!-- Mat Menu -->
                <mat-menu #questionMenu="matMenu" overlapTrigger="false">
                  <div class="menu-content" (click)="$event.stopPropagation()">
                    <mat-form-field appearance="outline">
                      <mat-label>Filter by name</mat-label>
                      <input matInput type="text" [(ngModel)]="nameFilter" name="nameFilter" (keyup.enter)="applyFilters()">
                    </mat-form-field>

                    <button mat-button color="primary" (click)="applyFilters()">Apply</button>
                  </div>
                </mat-menu>
              </th>
              <td mat-cell *matCellDef="let row"><a [href]="row.value" target="_blank" [matTooltip]="row.value"> {{
                  row.name }}</a></td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" (click)="assignQuiz()">Assign Content</button>
      <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="dialogRef.close()">Close</button>
    </div>
  </form>
</div>
