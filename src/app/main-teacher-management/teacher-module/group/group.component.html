<div class="card-body">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="card-title">Groups</h5>
    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Operations</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onSetNewGroup(0)">Add Group</button>
      <button mat-menu-item [disabled]="!selectedRow" (click)="onSetNewStudent()">Add Student</button>
      <button mat-menu-item [disabled]="!selectedRow" (click)="assignQuizz()">Add Quizz</button>
      <button mat-menu-item [disabled]="!selectedRow" (click)="assignContent()">Add Content</button>
    </mat-menu>
  </div>
  <div>
    <div class="table-responsive ">
      <table mat-table [dataSource]="data" matSort class="table table-centered mb-0">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Name
            <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

            <!-- Mat Menu -->
            <mat-menu #questionMenu="matMenu" overlapTrigger="false">
              <div class="menu-content" (click)="$event.stopPropagation()">
                <mat-form-field appearance="outline">
                  <mat-label>Filter by name</mat-label>
                  <input matInput type="text" [(ngModel)]="titleFilter" (keyup.enter)="applyFilters()">
                </mat-form-field>

                <button mat-button color="primary" (click)="applyFilters()">Apply</button>
              </div>
            </mat-menu>
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Group`s Create Date
            <mat-icon [matMenuTriggerFor]="questionMenu" class="filter-icon">filter_list</mat-icon>

            <!-- Mat Menu -->
            <mat-menu #questionMenu="matMenu" overlapTrigger="false">
              <div class="menu-content" (click)="$event.stopPropagation()">
                <mat-form-field appearance="outline">
                  <mat-label>Start</mat-label>
                  <!-- <input matInput type="date" [(ngModel)]="startDate" (keyup.enter)="applyFilters()"> -->
                  <input matInput [(ngModel)]="startDate" [matDatepicker]="picker">
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>End</mat-label>
                  <!-- <input matInput type="date" (keyup.enter)="applyFilters()"> -->
                  <input matInput [(ngModel)]="endDate" [matDatepicker]="picker1">
                  <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <button mat-button color="primary" (click)="applyFilters()">Apply</button>
              </div>
            </mat-menu>
          </th>
          <td mat-cell *matCellDef="let row">{{ row.createdDate | date : "dd-MM-YYYY HH:mm:ss" }}</td>
        </ng-container>
        <ng-container matColumnDef="studentCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Group`s Student Count</th>
          <td mat-cell *matCellDef="let row">{{ row.memberCount }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
              (click)="onSetNewGroup(row.id,row.name)" title="Edit">
              <i class="fas fa-pencil-alt" title="Edit"></i>
            </a> </td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
              (click)="onRemoveGroup(row.id)" title="Remove">
              <i class="fas fa-prescription-bottle" title="Remove"></i>
            </a> </td>
        </ng-container>

        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm view"
              (click)="viewGroup(row.id)" title="view">
              <i class="fas fa-eye"></i>
            </a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="onRowClick(i, row)"
          [ngClass]="{'selected': isActive(i)}"></tr>

      </table>

    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
  </div>
</div>
