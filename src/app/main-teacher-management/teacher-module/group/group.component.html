<div class="card p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-11 px-0">
            <div class="">
                <div class="card-body pb-0">
                    <h2 class="card-title" style="margin-left: 10px;">Group Page</h2>
                    <div class="general-label">
                        <form [formGroup]="GroupForm" 
                            class="row groupForm ">
<!--     -->

                           
<div class="row p-0">
    <div class="col-lg-2 pe-0">
      <input
        type="text"
        class="form-control py-2"
        id="Group"
        placeholder="Group Name"
        (keyup)="applyFilter($event)"
      />
    </div>
    <div class="col-lg-2 pe-0">
        <mat-form-field class="custom-date-range custom-border px-0" appearance="outline" style="width: -webkit-fill-available;">
            <mat-label>Begin Date</mat-label>
            <input matInput [matDatepicker]="picker1"  [formControl]="beghinDate">
            <mat-datepicker-toggle matIconSuffix class="custom-calendar-icon" [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="col-lg-2 pe-0">
        <mat-form-field class="custom-date-range custom-border px-0" appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2"  [formControl]="endDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="col-lg-2 pe-0">
      <input
        type="text"
        class="form-control py-2"
        id="GroupCount"
        placeholder="Group's Student Count"
      />
    </div>
    
    <div class="buttonDiff col-lg-4 pe-0">

        <button type="button" class="btn-lg  btn-primary" (click)="onSetNewGroup(0)"
        >{{UpdateOrAddBtnMessage}}</button>
    </div>

  </div>
  
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class="mat-elevation-z8 table-responsive col-lg-11">
            <table mat-table [dataSource]="data" matSort class="table table-centered mb-0">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>
                <ng-container matColumnDef="createDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group`s Create Date</th>
                    <td mat-cell *matCellDef="let row">{{ row.createDate | date : "dd-MM-YYYY HH:mm:ss"  }}</td>
                </ng-container>
                <ng-container matColumnDef="studentCount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group`s Student Count</th>
                    <td mat-cell *matCellDef="let row">{{ row.count }}</td>
                </ng-container>
                <ng-container matColumnDef="addStudent">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row"><a class="btn btn-outline-primary "
                        (click)="onSetNewStudent(row.id,row.name)">Add Student</a></td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
                            (click)="onSetNewGroup(row.id,row.name)" title="Edit">
                            <i class="fas fa-pencil-alt" title="Edit"></i>
                        </a> </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                            (click)="onRemoveGroup(row.id)" title="Remove">
                            <i class="fas fa-prescription-bottle" title="Remove"></i>
                        </a> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator  [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
