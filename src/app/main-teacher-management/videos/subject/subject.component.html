<div class="card p-5">
    <div class="row d-flex justify-content-center  ">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="margin-left: 10px;">Added Subject</h5>
                    <div class="general-label">
                        <form class="row  row-cols-lg-auto g-3 align-items-center">
                            <div class="col-lg-8 col-sm-6">
                                <div class="mb-0">
                                    <label class="visually-hidden" for="subject">Subject</label>
                                    <input type="text" class="form-control ms-2" id="subject" placeholder="Subject">
                                </div>
                            </div>
                            <!-- end col -->


                            <!-- end col -->

                            <div class="col-md-4 col-sm-5">
                                <div class="mb-0">
                                    <button type="submit" class="btn btn-primary ">Added</button>
                                </div>
                            </div>


                        </form>
                        <!-- end form -->
                    </div>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
    <div>
        <div class="row d-flex  justify-content-center p-0" style="padding: 0;">

            <div class="mat-elevation-z8 table-responsive col-lg-10">
                <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
                    <!-- ID Column -->
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="SubjectName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.SubjectName}} </td>
                    </ng-container>


                    <!-- Fruit Column -->
                    <ng-container matColumnDef="Edit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                        <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
                                title="Edit">
                                <i class="fas fa-pencil-alt" title="Edit"></i>
                            </a> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row.Id)"></tr>


                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>


            <!-- end col -->
        </div>
    </div>
</div>
