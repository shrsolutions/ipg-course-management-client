<div class="row ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="margin-left: 10px;">Added Category</h5>
                <div class="general-label">
                    <form class="row  row-cols-lg-auto g-3 align-items-center">

                        <!-- end col -->

                        <div class="col-12">
                            <div class="mb-0">
                                <label class="visually-hidden" for="category">Category</label>
                                <input type="text" class="form-control ms-2" id="category" placeholder="Category">
                            </div>
                        </div>
                        <!-- end col -->


                        <!-- end col -->

                        <div class="col-12">
                            <div class="mb-0">
                                <button type="submit" class="btn btn-primary ">Added</button>
                            </div>
                        </div>


                    </form>
                    <!-- end form -->
                </div>
            </div>
        </div>
    </div>
    <!-- end col -->
</div>
<div class="row ">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-centered mb-0">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit" title="Edit">
                        <i class="fas fa-pencil-alt" title="Edit"></i>
                    </a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


    <!-- end col -->
</div>
