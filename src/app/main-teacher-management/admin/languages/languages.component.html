<div class="card p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10">
            <div class="p-0">
                <div class="card-body p-0">
                    <h2 class="card-title" style="margin-left: 10px;">Language Page</h2>
                    <div class="general-label">
                        <form [formGroup]="languageForm" (ngSubmit)="addLanguage()"
                            class="row  row-cols-lg-auto g-3 d-flex justify-content-center  align-items-center">


                            <mat-form-field appearance="outline" class="col-lg-8">
                                <div class="mb-0">

                                    <input matInput type="text" class=" ms-2" id="name" formControlName="name"
                                        placeholder="Language name">


                                    <span *ngIf="languageForm.get('name').hasError('required')  && invalid"
                                        class="text-danger mx-2 mt-2">
                                        Language Name is required.
                                    </span>
                                </div>
                            </mat-form-field>

                            <div class="col-lg-4  d-flex mb-4 align-items-center justify-content-center ">
                                <button type="submit" class="btn-lg  btn-primary"
                                    style="width: 400px; height: 50px;">{{UpdateOrAddBtnMessage}}</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class="mat-elevation-z8 table-responsive col-lg-10">
            <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Language Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
                            (click)="editRole(row)" title="Edit">
                            <i class="fas fa-pencil-alt" title="Edit"></i>
                        </a> </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                            (click)="onRemoveRole(row.id)" title="Remove">
                            <i class="fas fa-prescription-bottle" title="Remove"></i>
                        </a> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator  [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
