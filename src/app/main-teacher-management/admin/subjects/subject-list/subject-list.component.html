<div class="modal-1 bs-example-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title align-self-center">Subject List Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="onClose()"></button>
        </div>
        <div class="modal-body">


            <div class="mb-3">
                <select class="form-select" [(ngModel)]="categoryId" (change)="onLoadSubject($event.target.value)">
                    <option selected>Select any Category</option>
                    <option *ngFor="let category of categories" [value]="category.key">{{ category.value }}</option>
                </select>
            </div>

            <div class=" d-flex justify-content-center p-0" style="padding: 0;">
                <div class="mat-elevation-z8 table-responsive col-lg-10">
                    <table mat-table [dataSource]="dataSource" matSort
                        class="table table table-striped   table-centere table-centered mb-0">
                        <ng-container matColumnDef="subjectId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                        </ng-container>
                        <ng-container matColumnDef="translation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name</th>
                            <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                        </ng-container>
                        <ng-container matColumnDef="languageName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
                            <td mat-cell *matCellDef="let row"><span class="badge bg-danger">Az…ôrbaycanca</span></td>
                        </ng-container>
                        <ng-container matColumnDef="remove">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                            <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                                    (click)="onRemoveSubject(row.id,1)" title="Remove">
                                    <i class="fas fa-prescription-bottle" title="Remove"></i>
                                </a> </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="onClose()">Close</button>
    </div>

    <!-- /.modal-content -->
</div>
