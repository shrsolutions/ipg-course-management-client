<div class="card-body">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="card-title">Ads</h5>
    <button mat-raised-button color="primary" (click)="openDialog()">Add ad</button>
  </div>
  <div>
    <div class="table-responsive ">
      <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">


        <ng-container matColumnDef="ad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ad</th>
          <td mat-cell *matCellDef="let row" class="text-center">
           <a [href]="row.url" target="_blank" rel="noopener noreferrer" matTooltip="Open ad link">
             <img class="ad-image" [src]="getAdImage(row.id,row.imageFileId)" >
           </a>
          </td>
        </ng-container>


        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="btn btn-outline-secondary btn-sm remove"
              (click)="openDialog(row)" title="edit">
             <i class="fas fa-pencil-alt" title="Edit"></i>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
          <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
              (click)="removeAd(row.id)" title="Remove">
              <i class="fas fa-prescription-bottle" title="Remove"></i>
            </a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
  </div>
</div>
