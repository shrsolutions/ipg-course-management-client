<div class="card p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10">
            <div class="p-0">
                <div class="card-body">
                    <h5 class="card-title" style="margin-left: 10px;">Added Category</h5>
                    <div class="general-label">
                        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                            <div class="row row-cols-lg-auto g-3 ">
                                <div class="col-lg-3  col-md-3 col-sm-12">
                                    <div class="mb-0">
                                        <select class="form-select" formControlName="langId" >
                                            <option selected [value]="0">Select any Language</option>
                                            <option *ngFor="let language of languages" [value]="language.id">{{ language.name }}</option>
                                        </select>
        
                                    </div>
                                    <div style="margin-top: 10px;"
                                        *ngIf="categoryForm.get('langId').hasError('required') && categoryForm.get('langId').touched"
                                        class="text-danger">
                                        Language is required.
                                    </div>
                                </div>
                                <div class="col-lg-5 col-sm-6">
                                    <div class="mb-0">
                                        <label class="visually-hidden" for="category">Category</label>
                                        <input type="text" class="form-control " id="category" formControlName="category">
                                        <div *ngIf="categoryForm.get('category').hasError('required') && categoryForm.get('category').touched"
                                            class="text-danger">
                                            Category is required
                                        </div>
                                        <div *ngIf="categoryForm.get('category').hasError('maxlength') && categoryForm.get('category').touched"
                                            class="text-danger">
                                            Maximum length is 50 characters
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-5">
                                    <div class="mb-0">
                                        <button type="submit" class="btn btn-primary w-100">{{btnAddOrUpdate}}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

    <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class="mat-elevation-z8 table-responsive col-lg-10">
            <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
                        (click)="onEditCategory(row.id)" title="Edit">
                            <i class="fas fa-pencil-alt" title="Edit"></i>
                        </a> </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                            (click)="onRemoveCategory(row.id)" title="Remove">
                            <i class="fas fa-prescription-bottle" title="Remove"></i>
                        </a> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator  [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
        </div>
    </div>
