<div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title">Categories</h5>
        <div class="general-label">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="row row-cols-lg-auto  align-items-center">
                    <mat-form-field appearance="outline" class="col-lg-4 col-md-3 col-sm-12 ps-0">
                        <mat-label>Language</mat-label>
                        <mat-select formControlName="langId">
                            <mat-option *ngFor="let language of languages" [value]="language.id">
                                {{language.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-lg-4 col-sm-6 ps-0">
                        <mat-label>Category</mat-label>
                        <input matInput type="text" id="category" formControlName="category"
                            placeholder="Enter Category">
                    </mat-form-field>
                    <div class="col-lg-4 col-sm-5 ps-0">
                            <button mat-raised-button type="submit" class="w-100"
                                color="primary">{{btnAddOrUpdate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class=" table-responsive ">
        <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
                <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
                        (click)="onEditCategory(row.id)" title="Edit">
                        <i class="fas fa-pencil-alt" title="Edit"></i>
                    </a> </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                        (click)="onRemoveCategory(row.id)" title="Remove">
                        <i class="fas fa-prescription-bottle" title="Remove"></i>
                    </a> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
</div>
