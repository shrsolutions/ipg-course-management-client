<div class="card p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10">
            <div class="p-0">
                <div class="card-body px-0">
                    <h5 class="card-title" style="margin-left: 10px;">Added Student</h5>
                    <div class="general-label">
                        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                            <div class="row row-cols-lg-auto g-3 ">

                                <div class="col-lg-2 ">
                                    <div class="mb-0">
                                        <label  for="name">Name</label>
                                        <input type="text" class="form-control " (input)="applyFilterColumn()"  [(ngModel)]="filters.name" [ngModelOptions]="{standalone: true}" id="name">

                                    </div>
                                </div>
                                <div class="col-lg-2 ">
                                    <div class="mb-0">
                                        <label  for="surname">Surname</label>
                                        <input type="text" class="form-control " id="surname" (input)="applyFilterColumn()"  [(ngModel)]="filters.surname" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                 <div class="col-lg-2 ">
                                    <div class="mb-0">
                                        <label  for="email">Email</label>
                                        <input type="text" class="form-control " id="email" (input)="applyFilterColumn()"  [(ngModel)]="filters.email" [ngModelOptions]="{standalone: true}">

                                    </div>
                                </div>      <div class="col-lg-2 ">
                                    <div class="mb-0">
                                        <label  for="phone">Phone</label>
                                        <input type="text" class="form-control " id="phone" (input)="applyFilterColumn()"  [(ngModel)]="filters.phone" [ngModelOptions]="{standalone: true}">

                                    </div>
                                </div>      <div class="col-lg-2 ">
                                    <div class="mb-0">

                                        <label  for="subject">Subject</label>
                                        <input type="text" class="form-control " id="subject" (input)="applyFilterColumn()"  [(ngModel)]="filters.subject" [ngModelOptions]="{standalone: true}">

                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <label  ></label>

                                    <div class="mb-0">
                                        <button type="submit" class="btn btn-primary w-100" (click)="addStudent(0)">{{btnAddOrUpdate}}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class=" d-flex justify-content-center p-0" style="padding: 0;">
        <div class="mat-elevation-z8 table-responsive col-lg-10">
            <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                </ng-container>
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
                    <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                </ng-container>
                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Interested subject</th>
                    <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                </ng-container> <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                    <td mat-cell *matCellDef="let row">{{ row.translationInCurrentLanguage }}</td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm edit"
                        (click)="onEditStudent(row.id)" title="Edit">
                            <i class="fas fa-pencil-alt" title="Edit"></i>
                        </a> </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                    <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
                            (click)="onRemoveStudent(row.id)" title="Remove">
                            <i class="fas fa-prescription-bottle" title="Remove"></i>
                        </a> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator  [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
        </div>
    </div>

</div>
