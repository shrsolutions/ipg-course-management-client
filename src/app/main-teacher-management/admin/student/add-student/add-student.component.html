<div class="modal-1 bs-example-modal">

  <form [formGroup]="studentForm" (ngSubmit)="addStudent()" class="modal-content studentContent">
      <div class="modal-header">
          <h5 class="modal-title align-self-center">Add Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6 ">
            <div class="mb-0">
                <label  for="name">Name</label>
                <input type="text" class="form-control " id="name" formControlName="name">

            </div>
        </div>
        <div class="col-lg-6 ">
          <div class="mb-0">
              <label  for="name">Surname</label>
              <input type="text" class="form-control " id="surname" formControlName="surname">

          </div>
      </div>

        </div>
        <div class="row mt-2">
          <div class="col-lg-6 ">
            <div class="mb-0">
                <label  for="name">Email</label>
                <input type="text" class="form-control " id="email" formControlName="email">

            </div>
        </div>
        <div class="col-lg-6 ">
          <div class="mb-0">
              <label  for="name">Phone number</label>
              <input type="text" class="form-control " id="phone" formControlName="phone">

          </div>
      </div>
        </div>
        <div class="col-lg-12 mt-2">
          <label class="d-block">Lesson name</label>
          <mat-form-field class="w-100"  appearance="outline">
                  <mat-select formControlName="lesson" multiple disableRipple>
                      <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
                  </mat-select>
          </mat-form-field>
        </div>

      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">{{btnAddOrUpdate}}</button>
          <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="onClose()">Close</button>
      </div>
  </form>

</div>
