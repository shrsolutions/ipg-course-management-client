<div class="card-body">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="card-title">Tutors</h5>
    <button mat-raised-button color="primary" (click)="openDialog()">Add tutor</button>
  </div>
  <div>
    <div class="table-responsive ">
      <table mat-table [dataSource]="dataSource" matSort class="table table-centered mb-0">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Surname
          </th>
          <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
          <td mat-cell *matCellDef="let row">
            <img class="tutor-image" [src]="getTutorImage(row.id,row.imageFileId)" alt="">
          </td>
        </ng-container>


        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="btn btn-outline-secondary btn-sm remove"
              (click)="openDialog(row.id)" title="edit">
             <i class="fas fa-pencil-alt" title="Edit"></i>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
          <td mat-cell *matCellDef="let row"> <a class="btn btn-outline-secondary btn-sm remove"
              (click)="removeTutor(row.id)" title="Remove">
              <i class="fas fa-prescription-bottle" title="Remove"></i>
            </a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChanged($event)" showFirstLastButtons></mat-paginator>
  </div>
</div>
